<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>修改密码</title>
    <!-- 导入Layui的样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/user/user_password.css" />
  </head>
  <body>
    <!-- 卡片面板区域 -->
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
        <!-- form区域 -->
        <form class="layui-form" id="form-password">
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="oldPwd"
                required
                placeholder="请输入原密码"
                lay-verify="required|password"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="newPwd"
                required
                lay-verify="required|password|newpassword"
                placeholder="请输入新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
              <input
                type="password"
                name="repassword"
                required
                lay-verify="required|password|repassword"
                placeholder="请确认新密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit>修改密码</button>
              <button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 导入JQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入Layui的JS -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入baseAPI -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自定义的js -->
    <script src="../assets/js/user/user_password.js"></script>
  </body>
</html>
